<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb Hot Honey</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Discover the best honey - Dumb Hot Honey, a premium and top-notch honey that's winning hearts. Sign up now!">
</head>

<body>
    <div id="flex-container">
        <div id="left-side">
            <img src="images/honeyPot.jpg" id="honeyPot" alt="Dumb Honey Pot Image">

            <blockquote id="speech">
                "Ladies and gentlemen, let me tell you about Dumb Honey â€“ the best, the most tremendous honey you've ever tasted!
                Dumb Honey is not just honey; it's premium, it's top-notch. 
            </blockquote>

        </div>
        <div id="right-side">
            <header>
                <span>Email Sign Up</span>
                
            </header>


            <img src="images/honeyCupid.jpg" id="honeyCupid" alt="Honey Cupid Image">


            <form onsubmit="return validateForm()">
                <div>
                    <label for="user">*Choose Username: </label>
                    <input type="text" id="user" name="user" minlength="5" placeholder="username">
                    
                </div>
                    <span id="userError" class="error"></span>

                <div>
                    <label for="email">*Enter Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    
                </div>
                    <span id="emailError" class="error"></span>
                
                <div>
                    <label for="password"> *Choose Password:</label>
                    <input type="password" id="password" name="password" placeholder="*****" minlength="6" maxlength="22"  
                    pattern="^(?=.*[a-zA-Z])(?=.*\d).+$" 
                    title="Password must be at least 6 characters long and include at least one letter, and one digit." required>

                    <label for="confirmPassword"> *Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="*****" minlength="6" maxlength="22" 
                    pattern="^(?=.*[a-zA-Z])(?=.*\d).+$"
                    title="Password must be at least 6 characters long and include at least one letter, and one digit." required>

                    
                </div>

                <p id="errorMessage" class="error"></p>

                <button type="submit">Sign up!</button>

               
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
